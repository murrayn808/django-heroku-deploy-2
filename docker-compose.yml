services:
  app:
    build:
      context: .
    volumes:
      - .:/usr/src/app/
    command:
      python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - app.env
      - database.env

  database:
    image: postgres:11.12
    env_file:
      - database.env
    volumes:
      - database-data:/var/lib/postgresql/data/

volumes:
  database-data: